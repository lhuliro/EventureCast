<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Confirmation</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: rgba(0,0,0,0.25);
        }
        .modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: popin 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            margin: 0 0 1rem 0;
            color: #b8860b;
            font-size: 1.7rem;
            font-weight: 700;
        }
        .amount-box {
            font-size: 1.3rem;
            color: #39b54a;
            background: #f7ffe0;
            border-radius: 10px;
            padding: 0.7rem 0;
            margin-bottom: 1.2rem;
            font-weight: bold;
        }
        .paypal-link {
            display: inline-block;
            background: linear-gradient(90deg, #ffe066, #fff700, #39ff14, #a259ff);
            color: #222;
            font-weight: bold;
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.15);
            transition: background 0.2s, transform 0.2s;
            margin-top: 1rem;
        }
        .paypal-link:hover {
            background: linear-gradient(90deg, #a259ff, #39ff14, #fff700, #ffe066);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Confirm Your Donation</h2>
        <div class="amount-box">
            Amount to Donate: ${{ amount }}
        </div>
        <a href="{{ approval_url }}" class="paypal-link" target="_blank">Pay with PayPal</a>
    </div>
</body>
</html>
