<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(270deg, #fff700, #39ff14, #a259ff, #fff700);
            background-size: 600% 600%;
            animation: gradientBG 10s ease-in-out infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        .modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: popin 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            margin: 0 0 1rem 0;
            color: #b8860b;
            font-size: 1.7rem;
            font-weight: 700;
        }
        .thanks-list {
            margin: 1.5rem 0 1.5rem 0;
            padding: 0;
            list-style: none;
            font-size: 1.2rem;
            color: #444;
        }
        .thanks-list li {
            margin: 0.3rem 0;
        }
        .cat-img {
            width: 110px;
            border-radius: 14px;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
    </style>
    <script>
        // Redirect to home after 4 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 4000);
    </script>
</head>
<body>
    <div class="modal">
        <img src="https://static.posters.cz/image/1300/11026.jpg" alt="Cat" class="cat-img">
        <h2>Payment Successful!</h2>
        <ul class="thanks-list">
            {% for t in thanks %}
                <li>{{ t }}</li>
            {% endfor %}
        </ul>
        <div style="color:#888; font-size:0.95rem;">Redirecting you to home...</div>
    </div>
</body>
</html>
